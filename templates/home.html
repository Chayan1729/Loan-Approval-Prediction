<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  .login {
    width: 50%;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    margin-top: 0;
    text-align: center;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  form > * {
    margin: 10px;
  }

  .form-label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-control {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }

  select.form-control {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .btn:hover {
    background-color: #3e8e41;
  }

  .error {
    color: red;
    font-size: 14px;
  }

  h2 {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
    <div class="login">
        <h1>Loan Approval Prediction</h1>
        <form action="{{ url_for('prediction_data') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="Gender" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Marital Status</label>
                <select class="form-control" name="Married" placeholder="Enter you Martial Status" required>
                    <option class="placeholder" selected disabled value="">Are you Married?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Dependents</label>
                <select class="form-control" name="Dependents" placeholder="Enter the Number of your Dependents" required>
                    <option class="placeholder" selected disabled value="">Select the Number of your Dependents</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Education Qualification</label>
                <select class="form-control" name="Education" placeholder="Enter your Education Qualification" required>
                    <option class="placeholder" selected disabled value="">Select your Education Qualification</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Self-Employement status</label>
                <select class="form-control" name="Self_Employed" placeholder="Enter Employement Status" required>
                    <option class="placeholder" selected disabled value="">Select Your Self-Employment Status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Applicant Income</label>
                <input class="form-control" type="number" name="ApplicantIncome" placeholder="Enter the Applicant Income" min="0" max="81000" />
            </div>
            <div class="mb-3">
                <label class="form-label">Co-Applicant Income</label>
                <input class="form-control" type="number" name="CoapplicantIncome" placeholder="Enter the Co-Applicant Income" min="0" max="20000" />
            </div>
            <div class="mb-3">
                <label class="form-label">Loan Amount</label>
                <input class="form-control" type="number" name="LoanAmount" placeholder="Enter the Loan Amount" min="0" max="20000" />
            </div>
            <div class="mb-3">
                <label class="form-label">Loan Amount Term</label>
                <input class="form-control" type="number" name="Loan_Amount_Term" placeholder="Enter the Loan Amount Term" min="0" max="20000" />
            </div>
            <div class="mb-3">
                <label class="form-label">Credit History</label>
                <select class="form-control" name="Credit_History" placeholder="Select Property Area" required>
                    <option class="placeholder" selected disabled value="">Select Your Credit History</option>
                    <option value="1.0">1.0</option>
                    <option value="0.0">0.0</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Property Area</label>
                <select class="form-control" name="Property_Area" placeholder="Select Property Area" required>
                    <option class="placeholder" selected disabled value="">Select Your Property Area</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Loan Approval" required />
            </div>
        </form>
        {% if final_result %}
        <h2>{{ final_result }}</h2>
        {% endif %}
    </div>
</body>
</html>
